<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Box</title>
  <!-- Bootstrap Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 3rem;
    }

    .box-icon {
      font-size: 100px;
      color: #d2691e;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .box-icon:hover {
      transform: scale(1.1);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #5a3e2b;
      font-weight: bold;
      min-height: 2rem;
      user-select: none;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      background-color: #ffb347;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background-color: #e59500;
    }
  </style>
</head>
<body>

  <h2>üì¶ Fortune Box (Bootstrap Icons)</h2>
  <i id="box" class="bi bi-box box-icon" title="Click to open the box"></i>

  <p class="message" id="fortuneText"></p>

  <button class="btn" id="resetBtn" style="display:none;">Try Again</button>

  <script>
    const fortunes = [
      "You‚Äôre about to unlock joy. üéâ",
      "Today brings a sweet surprise. üç¨",
      "Let go and good things will flow. üåä",
      "You are magic in human form. ‚ú®",
      "Your next step leads to sunshine. ‚òÄÔ∏è",
      "Someone believes in you deeply. üåü",
    ];

    const box = document.getElementById('box');
    const fortuneText = document.getElementById('fortuneText');
    const resetBtn = document.getElementById('resetBtn');

    function showFortune() {
      // Pick random fortune
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      fortuneText.textContent = fortunes[randomIndex];
      // Change icon class from box to open box
      box.classList.replace('bi-box', 'bi-box2-open');
      // Disable further clicks
      box.style.pointerEvents = 'none';
      // Show reset button
      resetBtn.style.display = 'inline-block';
    }

    function resetBox() {
      fortuneText.textContent = '';
      box.classList.replace('bi-box2-open', 'bi-box');
      box.style.pointerEvents = 'auto';
      resetBtn.style.display = 'none';
    }

    box.addEventListener('click', showFortune);
    resetBtn.addEventListener('click', resetBox);
  </script>
</body>
</html>
